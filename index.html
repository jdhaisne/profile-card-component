<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/profile-card.css">
	
	<title>Frontend Mentor | Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div>
		<div class="main-card">
			<div class="identity">
				<img src="./images/image-victor.jpg" class="identity__picture">
				<div>
					<span class="identity__name">
						Victor Crest
					</span>
					<span class="identity__age">
						26
					</span>
				</div>
				<p class="identity__city">
					London
				</p>
			</div>
			<div class="line">
			</div>
			<div class="social">
				<div class="social__stat stat">
					<div class="stat__number">
						80K
					</div>
					<div class="stat__title">
						Followers
					</div>
				</div>
				<div class="social__stat stat">
					<div class="stat__number">
						803K	
					</div>
					<div class="stat__title">
						Likes
					</div>
				</div>
				<div class="social__stat stat">
					<div class="stat__number">
						1.4K
					</div>
					<div class="stat__title">
						Photos
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Dhaisne Julien</a>.
	</div>
</body>
</html>
